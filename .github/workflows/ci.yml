on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Setup FFmpeg
      uses: FayazRahman/setup-ffmpeg@v1.1.0
      id: setup-ffmpeg
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      env:
        TG_FFMPEG_ROOT_PATH: ${{ steps.setup-ffmpeg.outputs.path }}
      run: dotnet test --configuration Release --no-build
